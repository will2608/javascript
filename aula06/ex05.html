<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body{
      font: normal 20pt Arial;
    }
  </style>
</head>
<body>
  <script>
    var name = window.prompt('qual o seu nome? ')
    document.write(`ola ${name} seu nome tem ${name.length} letras <br>`) // quantidade de letras(length)
    document.write(`Seu nome em maiúsculo é ${name.toUpperCase()} <br>`) // letra maiúsculo 
    document.write(`Seu nome em minúsculo é ${name.toLowerCase()}`)//LETRAS EM MINÚSCULO
  </script>
</body>
</html>
